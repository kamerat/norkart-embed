<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norkart-embed</title>
    <script src="https://kommunekart.com/Scripts/kommunekart.min.js"></script>

    <style>
        body {
            margin: 0;
        }

        #kartcontainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="kartcontainer"></div>
    <script>
        new Kommunekart.Map({container: 'kartcontainer'});

        // if queryparameter includes "silent" then create a noop function to override the default console.log
        // this is to prevent the iframe from logging to the console of the parent page as Norkart is quite chatty ðŸ“£ðŸ—¯ðŸ˜’
        if (window.location.search.includes('silent')) {
            console.log = function() {};
        }
    </script>
</body>
</html>
